<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <div class="presupuesto">
            <h1>Presupuesto Disponible</h1>

        </div>
        <div class="ingresos">
            <p>INGRESOS</p>
            <P id ="valorTotalI" ></P>
        </div>
        <div class="egresos">
            <p>EGRESOS</p>
            <P id="valorTotalE">$0</P>
            <p id="porcentajeE" class="porciento2">0%</p>
        </div>
    </div>
    <form class="inputs" id="myForm">
        <select name="masomenos" id="masomenos">
            <option selected class="options">+</option>
            <option class="options">-</option>
        </select>
        <input id="descripcion" type="text" class="text" name="descripcion">
        <input id="valor" type="number" name="valor">
        <!-- <button type="submit" id="boton" data-accion="PUT" value="Actualizar"><i class="fa-solid fa-check"></i></button> -->
        <input class="boton" type="submit" data-accion="POST" value="Guardar" class="submit-button" >
    </form>
    <div class="tablas">
        <table class="taaaa">
            <tr id="tabla1">
                    <th>INGRESOS</th>
                    <th>$$$</th>
                    <th></th>
            </tr>
        </table>
        <table>
            <tr id="tabla2">
                <th>EGRESOS</th>
                <th>$$$</th>
                <th></th>
            </tr>
